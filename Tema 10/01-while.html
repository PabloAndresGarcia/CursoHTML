<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>While</h1>
        <script lang="javascript" type="text/javascript">
            
            var idx = 1;
            document.write("<ul>");
            while (idx<=100) //Condición de continuación
            {
                //Código o cuerpo del bucle
                document.write("<li>"+idx+"</li>");
                document.write("<br/>");
                idx++;
            }
            document.write("</ul>");






        </script>
</body>
</html>
