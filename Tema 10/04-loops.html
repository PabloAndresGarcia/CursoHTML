<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus comidas favoritas</title>
</head>
<body>
    <h1>Tus comidas favoritas</h1>
        <script lang="javascript" type="text/javascript">
            var userinput = "";
            
            while(userinput!="exit")
            {
               userinput = prompt ("Introduce el nombre de una de tus comidas favoritas. Introduce la palabra exit para finalizar")
               if(userinput != "exit")
               {
                   document.write(userinput + "<br/>");
               }
            }


        </script>
</body>
</html>
