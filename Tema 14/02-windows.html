<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        //windows
        //document
        document.write("Documento: " + window.document + "<br/>");

        window.innerWidth = 1024;
        window.innerHeight = 960;

        //Size
        document.write("Resolucion Interna: " + window.innerWidth + " x " + window.innerHeight + "<br/>");

        //Location

        document.write("Localizacion: " + window.location + "<br/>");

        //Protocolo

        document.write("Protocolo: " + window.location.protocol + "<br/>");

    </script>



</body>
</html>
