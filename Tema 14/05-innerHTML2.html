<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript" type="text/javascript">
        function processData(){
            var firstname;
            var lastname;

            firstname = document.getElementById("firstname").value;
            lastname = document.getElementById("lastname").value;

            alert("Bienvenido " + firstname + " " + lastname);
            document.getElementById("parr").style.backgroundColor = "#88DDDD";
            document.getElementById("parr").style.fontWeight = "bold";
        }
    </script>
</head>
<body>
    
    <h1>Formulario con Inner HTML asociado</h1>
    <p>escribe tus nombres y tu apellido para entrar a la fiesta</p>
    Nombre: <input type="text" id="firstname"/>
    <br/>
    Apellidos: <input type="text" id="lastname"/>
    <br/>
    <input type="button" value="Enviar datos" onclick="processData()">
    <br/>
    <p id="parr">Este es un p√°rrafo especial para los que se apuntan a la fiesta</p>
    

</body>
</html>
