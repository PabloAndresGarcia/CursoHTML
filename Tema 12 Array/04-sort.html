<body>
    <h1></h1>
    <script lang="javascript" type="text/javascript">
        var names = ["Gauss", "Laplace", "Fouries", "Ruffini", "Aristoteles", "Pitagoras", "Godel", "Riemann", "Euclides", "Descartes", "Lesbegue"]

        names.sort();
        for (x in names)
        {
            document.write(names [x] + "<Br/>")
        }
            document.write("==================================================" + "<br/>")
        //array.splice (Indice del primer elemento a ser eliminado, numero de elementos a ser eliminados);

        names.splice(3,4);
        for (x in names)
        {
            document.write(names [x] + "<Br/>")
        }

    </script>
