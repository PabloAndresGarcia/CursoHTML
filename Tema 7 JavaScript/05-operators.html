<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de JS</title>
</head>
<body>
    <h1>Operadores de JS</h1>

        <script lang="javascript" type="text/javascript">
            var operand1 = 68;//integer
            var operand2 = 18.25;//float

                document.write ("Operando 1 : " +operand1);
                document.write ("<br>");
                document.write ("Operando 2: " +operand2);
                document.write ("<br>");
                document.write ("La suma de ambos es: " + (operand1+operand2));
                document.write ("<br>");
                document.write ("La resta de ambos es: " + (operand1-operand2));
                document.write ("<br>");
                document.write ("La multiplicaci√≥n de ambos es: " + (operand1*operand2));
                document.write ("<br>");
                document.write ("La division de ambos es: " + (operand1/operand2));
                document.write ("<br>");
                operand1++;
                document.write ("Si sumamos 1 + 68 da: " + (operand1));
                document.write ("<br>");
                operand1--;
                document.write ("Si restamos 1 al 69 da:" + (operand1));



        </script>

</body>
</html>
