    <title>Variables en JS</title>
</head>
<body>
    <h1>Variables en JS</h1>
    <script lang="javascript" type="text/javascript">
        var userName; //declaracion de variable//

        document.write("Mi nombre completo es " + userName);

    
        var age = 25; //declaración e iniciación en una sola instruccion//
        document.write("Ahora mismo tengo " + age + " años.")
    
    </script>


</body>
