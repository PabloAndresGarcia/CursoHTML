<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Push y Pop</h1>
        <script lang="javascript" type="text/javascript">

            var grades = [8.5, 9.3, 7.0, 6.3, 5.5, 9.4, 8.8, 7.9, 9.5, 9.5];

            document.write("Longitud del array . "+ grades.length+ "<br/>");
            //grades.push(nota1, nota2, nota3...);
            grades.push(10.0, 6.7);
            document.write("Longitud del array : " + grades.length + "<br/>");

            for(x in grades)
            {
                document.write("Iter: " + x + " Objeto : " + grades[x] + "</br>");
            }

            var poppedGrade = grades.pop();
            document.write("Acabamos de retirar el objeto :" + poppedGrade + "<br/>")

        </script>

</body>
</html>
