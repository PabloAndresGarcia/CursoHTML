<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manipulando Arrays</h1>
    <script lang="javascript" type="text/javascript">

        var grades = [8.5, 9.3, 7.0, 6.3, 5.5, 9.4, 8.8, 7.9, 9.5, 9.5];

        document.write(grades[5]);
        document.write("<br/>El array tiene : " + grades.length);
        
        for(x in grades)
        {
            document.write("<br/>Iteracion : " + x);
            document.write("<br/>"+grades [x] + "<br/>");
        }
        
        </script>
</body>
</html>
