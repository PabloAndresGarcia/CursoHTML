<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diálogos en forma de confirmación</title>
</head>
<body>
    <h1>Diálogos en forma de confirmación</h1>
        <script lang="javascript" type="text/javascript">
            var confirmation = confirm("¿Estás seguro de que quieres salir");


            if (confirmation)
            {
                document.write("Estamos saliendo de la aplicación");               
            } else
            {
                document.write("Todavia estamos en la aplicación");
            }
            
        </script>
        
</body>
</html>
