<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
         
    <div class="container">
        <h1 class="text-center">Card views de bootstrap</h1>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Picante
                    </div>
                    <img src="img/Liga del Litoral (718).jpg" class="card-img-top" alt="Agarrada saltando">
                        <div class="card-body">
                            <h5 class="card-title">Agarrada</h5>
                            <p class="card-text">Agarrando un disco en modo nazi, recontra buenardo</p>
                            <a href="https://www.instagram.com/paabloagarcia/" class="btn btn-primary">Ver mas fotos</a>
                        </div>
                     </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        Picante
                    </div>
                    <img src="img/Liga del Litoral (722).jpg" class="card-img-top" alt="Handler">
                        <div class="card-body">
                            <h5 class="card-title">Handler</h5>
                            <p class="card-text">Momento en el que agarro el disco y pienso que voy a jugar</p>
                            <a href="https://www.instagram.com/paabloagarcia/" class="btn btn-primary">Ver mas fotos</a>
                        </div>
                  </div>
            </div>
          </div>
            
          
    </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
