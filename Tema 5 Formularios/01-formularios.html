<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="#" method="post">
    <table>
        
        <tr>
            <th><input type="text" name="name" id="name" placeholder="Nombre"></th>
            <th><input type="text" name="apellido" id="apellido" placeholder="apellido"></th>
        </tr>
        <tr>
            <td colspan="2"><input type="text" name="username" id="username" placeholder="Nombre de usuario"></td>
        </tr>
        <tr>
            <td><input type="password" name="password" id="password" placeholder="Contraseña"></td>
        </tr>
    </table>
    <input type="submit" value="Enviar información"/>
    <input type="reset" value="Reiniciar información">
    </form>

</body>
</html>
