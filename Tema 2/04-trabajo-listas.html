<!DOCTYPE html>
<html>
    <head>
        <title>Trabajo sobre listas</title>
        <style type="text/css">

            h1{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 2em;
                color: rgb(1, 22, 56);
                text-align: center;
            }
         
              
            li {
                font-size: 1.3em;                
                background-repeat: no-repeat;

                background-size: 20px 20px;

            }
            ul {
                list-style: none;
                
            }

            ul li {
                background-image: url(Transporte.jpg);
            }
            ol li {
                background-image: url(Tecnologia.png);
            }



        </style>

    </head>
